<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Content Feed</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 10px; width: 300px; }
        input { width: 80%; padding: 5px; }
        button { padding: 5px; margin: 5px; cursor: pointer; }
        ul { list-style-type: none; padding: 0; }
        li { display: flex; justify-content: space-between; align-items: center; padding: 5px 0; }
        .remove-btn { color: red; border: none; background: none; cursor: pointer; }
        .remove-btn:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h3>Personalized Content Feed</h3>
    <input type="text" id="keyword" placeholder="Enter keyword">
    <button id="saveKeyword">Add</button>
    <ul id="keywordList"></ul>
    <button id="clearKeywords" disabled>Clear All</button>
    <script src="popup.js"></script>
</body>
</html>
